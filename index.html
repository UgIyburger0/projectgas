<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ga$ Cryptocurrency Converter</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ffcc00;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
        }

        .output {
            font-size: 1.8rem;
            margin-top: 1.5rem;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            background: linear-gradient(90deg, #ff6600, #ff9900);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ga$ Cryptocurrency Converter</h1>
        <div class="input-group">
            <label for="gas">Enter Ga$ Amount:</label>
            <input type="number" id="gas" placeholder="Enter amount" />
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function convertCurrency() {
            const gasInput = document.getElementById('gas').value;
            const gasValue = parseFloat(gasInput);

            if (!isNaN(gasValue) && gasValue >= 0) {
                const convertedValue = gasValue * 100;
                document.getElementById('output').textContent = `${gasValue} Ga$ = ${convertedValue} USD`;
            } else {
                document.getElementById('output').textContent = 'Please enter a valid positive number!';
            }
        }
    </script>
</body>
</html>
