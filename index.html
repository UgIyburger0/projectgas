<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ga$ Cryptocurrency Converter</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #222;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .output {
            font-size: 1.5rem;
            margin-top: 1rem;
            font-weight: bold;
            color: #007bff;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background: #003d80;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ga$ Cryptocurrency Converter</h1>
        <div class="input-group">
            <label for="gas">Enter Ga$ Amount:</label>
            <input type="number" id="gas" placeholder="Enter amount" />
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <div class="output" id="output"></div>
    </div>

    <script src="api.js"></script>
    <script>
        function convertCurrency() {
            const gasInput = document.getElementById('gas').value;
            const gasValue = parseFloat(gasInput);

            if (!isNaN(gasValue) && gasValue >= 0) {
                fetchConversionRate().then(rate => {
                    const convertedValue = gasValue * rate;
                    document.getElementById('output').textContent = `${gasValue} Ga$ = ${convertedValue.toFixed(2)} USD`;
                }).catch(err => {
                    document.getElementById('output').textContent = 'Error fetching conversion rate!';
                    console.error(err);
                });
            } else {
                document.getElementById('output').textContent = 'Please enter a valid positive number!';
            }
        }
    </script>
</body>
</html>
